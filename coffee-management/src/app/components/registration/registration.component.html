<div class="form-box">
    <img src="../../../assets/images/coffee-beans-logo.png" alt="">
    <h4 style="margin: 30px;">Register your account</h4>
    <form id="form" class="form-input" [formGroup]="registrationForm" (ngSubmit)="registrationFormSubmit()">
        <div class="input-group">
            <div class="input-field">
                <input id="username" type="text" placeholder="Enter your username" formControlName="username">
                <div class="error" *ngIf="(fc.username.touched || fc.username.dirty) && fc.username.errors?.required">Username is required</div>
            </div>
            <div class="input-field">
                <input id="email" type="text" placeholder="Enter your email" formControlName="email">
                <div class="error" *ngIf="(fc.email.touched || fc.email.dirty) && fc.email.errors?.required">Email is required</div>
                <div class="error" *ngIf="(fc.email.touched || fc.email.dirty) && fc.email.errors?.email">Invalid Email</div>
            </div>
            <div class="input-field">
                <input id="password" type="password" placeholder="Enter your password" formControlName="password">
                <div class="error" *ngIf="(fc.password.touched || fc.password.dirty) && fc.password.errors?.required">Password is required</div>
                <div class="error" *ngIf="(fc.password.touched || fc.password.dirty) && fc.password.errors?.minlength">Password must be 8 characters long</div>
            </div>
            <div class="input-field">
                <input id="confirmPassword" type="password" placeholder="Confirm your password" formControlName="confirmPassword">
                <div class="error" *ngIf="(fc.confirmPassword.touched || fc.confirmPassword.dirty) && fc.confirmPassword.errors?.required">Confirm your password</div>
                <div class="error" *ngIf="(fc.confirmPassword.touched || fc.confirmPassword.dirty) && fc.confirmPassword.errors?.mismatch">Password and Confirm Password doesn't match</div>
            </div>
        </div>
        <p>Already have an Account?<a routerLink="/login"> Login</a></p>
        <div class="btn-field">
            <button type="submit" id="signup-btn" [disabled]="registrationForm.invalid">Sign Up</button>
        </div>
    </form>
</div>
